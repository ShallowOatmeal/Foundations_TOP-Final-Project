<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP Foundations Final |</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">The Best Online Calculator, ever.</h1>
    <div class="calc-container">
        <div class="calc-body">
            <div class="display-container">
            <div id="display">
            </div>
            </div>
            <div class="button-rows">
                <button class="random" id="+/-">+/-</button>
                <button class="clear" id="AC">AC</button>
                <button class="del" id="back">◀</button>
                <button class="operator" id="÷">÷</button>
            </div>
            <div class="button-rows">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="x">x</button>
            </div>
            <div class="button-rows">
                <button class="number" id = "4">4</button>
                <button class="number" id = "5">5</button>
                <button class="number" id = "6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="button-rows">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="button-rows">
                <button class="number" id="0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
            </div>
        </div>
</div>
</body>
</html>
